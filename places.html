<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places</title>
  </head>
  <body>
    <div class="container">
      <h1>Places You've Visited</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a Place:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-location">Location</label>
              <input type="text" class="form-control" id="new-location">
            </div>
            <div class="form-group">
              <label for="new-landmarks">Landmarks</label>
              <input type="text" class="form-control" id="new-landmarks">
            </div>
            <div class="form-group">
              <label for="new-time">Time of year</label>
              <input type="text" class="form-control" id="new-time">
            </div>
            <div class="form-group">
              <label for="new-notes">Notes</label>
              <input type="text" class="form-control" id="new-notes">
            </div>

            <button type="submit" class="btn btn-primary" id="add-place">Add Place</button>
          </form>

            <h2>List of Places</h2>
            <ul id="places">

            </ul>
          </div>

        <div class="col-md-6">
          <div id="show-place">
            <h2></h2>

            <p>Location: <span class="location"></span></p>
            <p>Landmarks: <span class="landmarks"></span></p>
            <p>Time of Year: <span class="time"></span></p>
            <p>Notes: <span class="notes"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
